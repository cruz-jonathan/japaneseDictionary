<mat-card>
  <mat-grid-list cols="3" rowHeight="200px">
    <mat-grid-tile *ngFor="let colour of colours">
      <mat-card class="innerCard" (click) = 'openDialog(colour.japanese, colour.english)'>
        <mat-grid-list cols="2" rowHeight="100px" class="innerTile">

            <mat-grid-tile>
              <h1>{{ colour.japanese }}</h1>
            </mat-grid-tile>
            <mat-grid-tile [ngStyle]="{ 'background-color': colour.hex }">
            </mat-grid-tile>

        </mat-grid-list>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
