<mat-card>
  <mat-grid-list cols="3">
    <mat-grid-tile class="contextCards" *ngFor="let context of contexts">
      <div class = "container">
        <!--HEADER-->
        <section class = "header">
          <section class = "header-start">
            {{context}}
          </section>
        </section>
        <!--BODY-->
        <section class = "body">
          <h1 class = "word" *ngFor="let adjective of sortedAdjectives[context]"(click)="openDialog(adjective.japanese, adjective.english)">
            {{adjective.japanese}}
          </h1>
        </section>
      </div>

    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
