<mat-card>
  <form [formGroup] = "adjectiveForm" (submit)="saveAdjective()">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="japanese"
        formControlName="japanese"
        placeholder="japanese"
      />
      <mat-error *ngIf="adjectiveForm.get('japanese').invalid"
        >Cannot Leave Blank</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        type="text"
        name="english"
        formControlName="english"
        placeholder="english"
      />
      <mat-error *ngIf="adjectiveForm.get('english').invalid"
        >Cannot Leave Blank</mat-error
      >
    </mat-form-field>
    <br />
    <mat-form-field>
      <input
        matInput
        type="text"
        name="context"
        formControlName="context"
        placeholder="context"
      />
      <mat-error *ngIf="adjectiveForm.get('context').invalid"
        >Cannot Leave Blank</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button type="submit" color="accent">Save Adjective</button>
  </form>
</mat-card>
